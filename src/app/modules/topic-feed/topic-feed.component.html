<div fxLayout="row wrap" fxLayout="none stretch">
  <div
    *ngFor="let topic of topics"
    fxFlex="33"
    fxFlex.md="33"
    fxFlex.sm="50"
    fxFlex.xs="100"
    fxLayout="column"
    style="padding: 5px;">

    <mat-card>
      <mat-card-header>
        <mat-card-title class="card-title" routerLink="/topic/{{topic._id}}/comments">{{topic.title}}</mat-card-title>

        <mat-card-subtitle>
          {{topic.createdBy.name}} â€¢ {{topic.createdAt|date:'short'}}
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="card-content">
        <p>
          {{topic.description}}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>FOLLOW</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
